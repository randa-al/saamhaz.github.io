description: |-
  <p><br></p>
  <p>Soona Amhaz is founder and GP of <a href="https://volt.capital">Volt Capital</a> a venture fund that focuses on pre-seed and seed companies in the digital assets space.</p>
  <p>Before starting Volt Capital, Soona launched <a href="https://www.tokendaily.co/">Token Daily</a>, a community of 20K+ builders, investors, and talent in the crypto space.
  Soona is an advisor to <a href="https://www.beondeck.com/">On Deck</a> and was a mentor at <a href="https://a16z.com/2019/12/11/announcing-crypto-startup-school-instructors/">the Andreessen Horowitz crypto startup school</a>.</p>
  <p>Before joining the venture side of things, she was the 20th hire at <a href="https://techcrunch.com/2019/01/17/alation-announces-50m-series-c-investment-as-data-catalog-biz-takes-off/">Alation</a>. Soona hails from the University of Michigan School of Engineering. Go blue!</p>
